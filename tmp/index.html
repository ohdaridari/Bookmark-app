<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple bookmarking</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- src/index.html -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->

</head>
<body>
    <div class="wrapper">

        <!--Header section-->

        <header class="header">
            <h3 class="header_bookmarks">Bookmarks</h3>
            <button class="button_add-item" id="addItem">
                <p class="button_add-item-content">Add</p>
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <!--New item form-->

        <form class="form_add-item" autocomplete="on" id="formAddItem">
            <p class="form_add-item-name">
                <label class="form_add-item-name-label" for="bookmarkName">Name</label>
                <input type="text" required id="bookmarkName">
            </p>
            <p class="form_add-item-url">
                <label for="bookmarkUrl">Url</label>
                <input type="url" required id="bookmarkUrl">
            </p>
            <p class="form_add-item-color">
                <label for="colorPicker">Color</label>
                <div>
                    <span id="colorPickerWrapper">
                        <input type="color" id="colorPicker" value="#9c3e9b">
                    </span>
                    <div class="color_option1"></div>
                    <div class="color_option2"></div>
                    <div class="color_option3"></div>
                </div>
            </p>
            <label class="form_add-item-to-collection" for="addToCollection">Add to collection</label>
                <select name="collection" id="addToCollection">
                    <option value="new-collection">New collection</option>
                </select>
            <input type="button" value="Add" id="addNewBookmark">
        </form>

        <!--Bookmarks section-->
        <div class="bookmarks-section" id="bookmarksSection">
            <div class="bookmark-container">
                <div class="name-container">
                    <div class = "color"></div>
                    <div class="bookmark-name">
                        <h1 class="name" id="name">Twitter</h1>
                        <p class="id" id="url">https://twitter.com</p>
                    </div>
                </div>
                <div class="management">
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        </div>
        <!--Collections section-->

        <div class="header header_collections">
            <h3 class = "header_collections-element" >Collections</h3>
            <div class="header_collections-empty">Empty here :(</div>
        </div>
    </div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<!-- inject:js -->
<script src="script/main.js"></script>
<!-- endinject -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple bookmarking</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- src/index.html -->

    <!-- inject:css -->
    <!-- endinject -->

</head>
<body>
    <div class="wrapper">

        <!--Header section-->

        <header class="header">
            <h3 class="header_bookmarks">Bookmarks</h3>
            <button class="button_add-item" id="addItem">
                <p class="button_add-item-content">Add</p>
                <i class="fas fa-plus"></i>
            </button>

            <!--New item form-->

            <form class="form_add-item --hidden" autocomplete="on">
                <p class="form_add-item-name">
                    <label class="form_add-item-name-label">Name</label>
                    <label><input type="text" required></label>
                </p>
                <p class="form_add-item-url">
                    <label>Url</label>
                    <label><input type="url" required></label>
                </p>
                <p class="form_add-item-color">
                    <label>Color</label>
                    <label id="colorPickerWrapper"><input type="color" id="colorPicker" value="#9c3e9b"></label>
                </p>
                <label class="form_add-item-to-collection">Add to collection
                    <select name="collection">
                        <option value="new-collection">New collection</option>
                    </select>

                </label>
            </form>
        </header>

        <!--Bookmarks section-->

        <div class="bookmark-container">
            <div class="name-container">
                <div class = "color"></div>
                <div class="bookmark-name">
                    <h1 class="name" id="name">Twitter</h1>
                    <p class="id" id="url">https://twitter.com</p>
                </div>
            </div>
            <div class="management">
                <i class="fas fa-cog"></i>
                <i class="fas fa-trash"></i>
            </div>
        </div>

        <!--Collections section-->

        <div class="header header_collections">
            <h3 class = "header_collections-element" >Collections</h3>
            <div class="header_collections-empty">Empty here :(</div>
        </div>
    </div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
